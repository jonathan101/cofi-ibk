<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmar Categoría</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#00843D",
            "primary-light": "rgba(0, 132, 61, 0.1)",
            "background-light": "#FFFFFF",
            "background-dark": "#101010",
            "text-primary-light": "#131811",
            "text-primary-dark": "#F5F5F5",
            "text-secondary-light": "#757575",
            "text-secondary-dark": "#A0A0A0",
            "border-light": "#E0E0E0",
            "border-dark": "#333333",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
    input[type="radio"] {
        appearance: none;
        -webkit-appearance: none;
        border-radius: 9999px;
    }
    input[type="radio"]:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23ffffff' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='4'/%3e%3c/svg%3e");
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary-light dark:text-text-primary-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-sm">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em]">Confirmar Categoría</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 min-w-0 cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full p-0 text-base font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex-grow pb-28">
<!-- Transaction Summary Section -->
<div class="px-4 pt-6">
<p class="text-base font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">Estás recategorizando esta operación:</p>
</div>
<div class="p-4 pt-2">
<div class="flex items-start rounded-lg border border-border-light dark:border-border-dark p-4">
<div class="mr-4 flex h-12 w-12 items-center justify-center rounded-full bg-primary-light dark:bg-primary/20">
<span class="material-symbols-outlined text-primary">receipt_long</span>
</div>
<div class="flex grow flex-col justify-center gap-1">
<p class="text-lg font-bold leading-tight tracking-[-0.015em]">S/ 39.90</p>
<div class="flex flex-col">
<p class="text-base font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">Spotify AB</p>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">15 de Octubre, 2023</p>
</div>
</div>
</div>
</div>
<!-- Dynamic Content Section -->
<div class="px-4 pt-4">
<p class="text-base font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">Selecciona a qué operación recurrente pertenece este movimiento.</p>
</div>
<!-- Radio List for Recurrent Operations -->
<div class="flex flex-col gap-3 p-4">
<label class="flex cursor-pointer items-center gap-4 rounded-lg border p-4 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary-light dark:has-[:checked]:bg-primary/20 border-border-light dark:border-border-dark flex-row-reverse">
<input class="h-6 w-6 shrink-0 border-2 border-border-light bg-transparent text-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary dark:border-border-dark" name="recurrent-operation" type="radio"/>
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal">Pago mensual Netflix</p>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">S/ 55.90</p>
</div>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border p-4 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary-light dark:has-[:checked]:bg-primary/20 border-border-light dark:border-border-dark flex-row-reverse">
<input class="h-6 w-6 shrink-0 border-2 border-border-light bg-transparent text-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary dark:border-border-dark" name="recurrent-operation" type="radio"/>
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal">Suscripción a Spotify</p>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">S/ 39.90</p>
</div>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border p-4 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary-light dark:has-[:checked]:bg-primary/20 border-border-light dark:border-border-dark flex-row-reverse">
<input class="h-6 w-6 shrink-0 border-2 border-border-light bg-transparent text-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary dark:border-border-dark" name="recurrent-operation" type="radio"/>
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal">Cuota mensual de seguro</p>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">S/ 120.00</p>
</div>
</label>
</div>
</main>
<!-- Sticky Bottom Button -->
<footer class="fixed bottom-0 left-0 right-0 z-10 bg-background-light dark:bg-background-dark p-4">
<button class="h-14 w-full cursor-pointer items-center justify-center rounded-full bg-primary px-6 text-center text-base font-bold text-white shadow-lg transition-colors hover:bg-green-700 disabled:cursor-not-allowed disabled:bg-gray-300 dark:disabled:bg-gray-600">
        Confirmar
      </button>
</footer>
</div>
</body></html>
