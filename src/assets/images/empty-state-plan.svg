<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Empty state illustration for plan de ahorros -->
  <circle cx="100" cy="100" r="80" fill="#F0F4F8"/>
  
  <!-- Piggy bank illustration -->
  <ellipse cx="100" cy="120" rx="45" ry="35" fill="#00A19B"/>
  <circle cx="100" cy="95" r="35" fill="#00A19B"/>
  
  <!-- Ear -->
  <ellipse cx="75" cy="75" rx="12" ry="20" fill="#00A19B"/>
  <ellipse cx="125" cy="75" rx="12" ry="20" fill="#00A19B"/>
  
  <!-- Eye -->
  <circle cx="90" cy="90" r="5" fill="#FFFFFF"/>
  <circle cx="110" cy="90" r="5" fill="#FFFFFF"/>
  
  <!-- Snout -->
  <ellipse cx="100" cy="105" rx="15" ry="12" fill="#008C87"/>
  <circle cx="95" cy="105" r="3" fill="#006B67"/>
  <circle cx="105" cy="105" r="3" fill="#006B67"/>
  
  <!-- Coin slot -->
  <rect x="95" y="70" width="10" height="3" fill="#006B67"/>
  
  <!-- Legs -->
  <rect x="75" y="140" width="12" height="20" rx="6" fill="#00A19B"/>
  <rect x="113" y="140" width="12" height="20" rx="6" fill="#00A19B"/>
  
  <!-- Tail -->
  <path d="M 140 110 Q 150 105 155 115 Q 160 125 150 130" stroke="#00A19B" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Coins floating -->
  <circle cx="50" cy="60" r="8" fill="#FFD700" opacity="0.7"/>
  <circle cx="150" cy="70" r="6" fill="#FFD700" opacity="0.7"/>
  <circle cx="60" cy="140" r="7" fill="#FFD700" opacity="0.7"/>
  
  <!-- Text placeholder area -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">
    Sin plan configurado
  </text>
</svg>
