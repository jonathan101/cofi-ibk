<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background for promotion cards -->
  <defs>
    <linearGradient id="promoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A19B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00C9C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E5DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Main gradient background -->
  <rect width="400" height="200" fill="url(#promoGradient)" rx="12"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="60" fill="url(#accentGradient)"/>
  <circle cx="50" cy="150" r="40" fill="url(#accentGradient)"/>
  
  <!-- Decorative shapes -->
  <circle cx="320" cy="180" r="25" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="80" cy="30" r="35" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Star decoration -->
  <path d="M 200 40 L 205 55 L 220 55 L 208 65 L 213 80 L 200 70 L 187 80 L 192 65 L 180 55 L 195 55 Z" fill="#FFFFFF" opacity="0.3"/>
</svg>
